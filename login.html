<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="meny.css">
<title>Login and Signup Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 300px;
    }
    input[type="email"], input[type="password"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }

    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline;
            margin-right: 20px;
        }
        li:last-child {
            margin-right: 0;
        }
        a {
            text-decoration: none;
            color: #adbbb1;
            font-size: 18px;
        }
        a:hover {
            color: #aaa;
        }

</style>
</head>
<body>

    <div class="container">
        <a href="terms of service.html" target="_blank">Terms of Service</a>
        <a href="faq.html" target="_blank">FAQ</a>
        
        
        <nav>
            <ul>
                <li><a href="3.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>


<form onsubmit="logIN(event)" id="loginForm">
    <h2>Login</h2>
    <input type="email" id="loginemail" placeholder="Email" required>
    <input type="password" id="loginpassword" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<form onsubmit="signUP(event)" id="signupForm" style="display: none;">
    <h2>Sign Up</h2>
    <input type="email" id="signupemail" placeholder="Email" required>
    <input type="password" id="signuppassword" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>

<button onclick="toggleForms()">Switch to Sign Up</button>

<script>
    
    function toggleForms() {
        var loginForm = document.getElementById("loginForm");
        var signupForm = document.getElementById("signupForm");
        
        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        }
    }
</script>

</body>
<script src="firebase.js" type="module"></script>
</html>
